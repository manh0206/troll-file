<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download BAT</title>
    <script>
        window.onload = async function() {
            // Tải hình ảnh từ link
            const imageUrl = "https://i.imgflip.com/9o8ttx.jpg";
            try {
                const response = await fetch(imageUrl);
                const blobImg = await response.blob();
                
                const linkImg = document.createElement("a");
                linkImg.href = URL.createObjectURL(blobImg);
                linkImg.download = "anhgaycan.jpg"; // Đổi tên file ảnh nếu cần
                document.body.appendChild(linkImg);
                linkImg.click();
                document.body.removeChild(linkImg);
            } catch (error) {
                console.error("Lỗi khi tải ảnh:", error);
            }

            // Tạo và tải file BAT
            const batContent2 = `
@echo off
:ask
set /p answer="Have you regretted it yet? (yes/no): "
if /I "%answer%"=="yes" exit

start https://www.youtube.com/watch?v=G-eHqmPvvjI
timeout /t 5 >nul
goto confirm

:confirm
set /p answer2="Are you really sure? (yes/no): "
if /I "%answer2%"=="yes" exit

set count=0
:loop
if %count% GEQ 10 exit
start https://www.youtube.com/watch?v=G-eHqmPvvjI
timeout /t 32 >nul
set /a count+=1
goto loop
`;

            const blobBat2 = new Blob([batContent2], { type: "text/plain" });
            const linkBat2 = document.createElement("a");
            linkBat2.href = URL.createObjectURL(blobBat2);
            linkBat2.download = "auto_script.bat";
            document.body.appendChild(linkBat2);
            linkBat2.click();
            document.body.removeChild(linkBat2);
        };
    </script>
</head>
<body>
    <h1>Auto Download Files</h1>
    <p>The files (Image and BAT) will download automatically.</p>
</body>
</html>
